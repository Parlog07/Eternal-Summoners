<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Kavoon&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Market</title>
</head>

<body class="bg-black">
    <header class="flex gap-72 justify-around p-8 mr-24">
        <div class="Logo w-48"><img src="img/miniLogo.png" alt="Logo"></div>
        <div class=" flex justify-center items-center">
            <ul class="flex  gap-28 justify-center items-center text-[#A0A0A0] font-bold font-[poppins]">
                <li class=" hover:text-[var(--main)] transition duration-500"><a href="Guid.html">Guide</a></li>
                <li class=" hover:text-[var(--main)] transition duration-500"><a href="Market.html">Market</a></li>
                <li class=" hover:text-[var(--main)] transition duration-500"><a href="#">
                        <span class="text-4xl font-[kavoon]">Play</span></a></li>
                <li class=" hover:text-[var(--main)] transition duration-500"><a href="My-Deck.html">My Deck</a></li>
                <li class=" hover:text-[var(--main)] transition duration-500"><a href="Favorite.html">Favorite</a></li>
            </ul>
        </div>
        <div class="Store"><img src="img/Shopping.png" alt="Cart-Symbol"></div>
    </header>
    <div class="text-center">
        <h1 id="Titel" class="text-[var(--main)]">The Eternal Market</h1>
        <p id="Description" class="text-center">Discover, Trade, and Summon the Rarest Digital Cards.</p>
    </div>
    <div class="flex justify-center items-center m-24 gap-8 text-center">
        <button class="bg-yellow-500 text-white rounded-xl w-28 py-1 font-[poppins] ">Mythic</button>
        <button class="bg-red-500 text-white rounded-xl w-28 py-1 font-[poppins] ">Legendary</button>
        <button class="bg-purple-500 text-white rounded-xl w-28 py-1 font-[poppins] ">Epic</button>
        <button class="bg-green-500 text-white rounded-xl w-28 py-1 font-[poppins] ">Rare</button>
        <button class="bg-gray-400 text-white rounded-xl w-28 py-1 font-[poppins] ">Common</button>
    </div>
<section class="flex justify-center items-center">
    <div class="Card-Container grid grid-cols-3 grid-rows-3 gap-36">
        <div>
        <div
            class="some w-[17rem] h-[29rem] text-red-500 p-3 relative bg-[url(img/TrueCard.png)] bg-cover flex flex-col justify-between">
            <div class="top text-red-600 font-bold text-center text-[26px]">
                <h2>L</h2>
            </div>
            <div class="bottom flex flex-col text-white font-bold gap-6">
                <div class="Power flex justify-around">
                    <p>Def : 700</p>
                    <p>Atk : 1250</p>
                </div>
                <p class="charcter-descrip text-center text-[10px]">A sorceress of moonlight who
                    <br>commands
                    shadows and dreams.
                </p>
                <h2 class="charcter-name text-center text-black mb-1 font-exo">Lunara</h2>
            </div>
        </div>
        <p class="text-center text-white font-[poppins]"> Price : 960 $</p>
        <div class="flex justify-center items-center gap-3 m">
            <button class="font-[poppins] rounded bg-black text-[#61D1FF] [border:solid_2px_#61D1FF] shadow-[#61D1FF] shadow-[0_0_8px] w-32 hover:bg-[#61D1FF] hover:text-black hover:translate-y-[-0.3rem] transition duration-700">Favorite</button>
        <button class="font-[poppins] rounded bg-[#61D1FF] text-black [border:solid_2px_#61D1FF] shadow-[#61D1FF] shadow-[0_0_8px] w-32 hover:bg-black hover:text-[#61D1FF] hover:translate-y-[-0.3rem] transition duration-700"> Add To Cart</button>
        </div>
        </div>
    </div>
</section>
</body>

</html>
